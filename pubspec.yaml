name: flutter_auto_cache
description: Package that automates cache management policies, using shared preferences under the hood.
homepage: https://github.com/luizgasparetto/flutter_auto_cache
repository: https://github.com/luizgasparetto/flutter_auto_cache.git
topics: ["cache", "cache-management", "cryptography"]
version: 0.0.2

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  path_provider: ^2.1.3
  shared_preferences: ^2.2.3
  encrypt: ^5.0.3
  crypto: ^3.0.3
  meta: ^1.11.0

  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ">=2.0.0 <5.0.0"
  mocktail: 1.0.4
  fake_async: 1.3.1
  melos: 6.1.0

  flutter_test:
    sdk: flutter

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:
